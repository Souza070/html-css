<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Pessoal</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome">
            </p>
            <p>
                <label for="isexo">Sexo:</label>
                <input type="radio" name="sexo" id="isexo" value="Feminino"> Feminino
                <input type="radio" name="sexo" id="isexo" value="Masculino"> Masculino
            </p>
        </fieldset>
        <fieldset>
            <legend>Esporte favorito</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

</body>
</html>
