<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>A seguir adicionamos alguns iframes sendo eles, vídeo, mapa, slide, álbum, entre outros.</p>
    <h2>Vídeos</h2>
    <iframe width="650" height="440" src="https://www.youtube.com/embed/q-QRtrJ_Vfk?si=1VEEm9HYrpSyZk2R" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Mapa</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-1.453014&lon=-48.493672&ct=livemap" width="650" height="440" allowfullscreen></iframe>
    <h2>Slide</h2>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTMwapiUGll_NmHW6otp2zdPGbayVrnR9khwVfF1_OT_acT4wIq0rgCC280AD8-3nrAT6jheX_KmAcJ/embed?start=false&loop=false&delayms=3000" frameborder="0" width="650" height="540" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    <h2>Álbum</h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/5TmB6sOz5Ta73pfNNzCXYU?utm_source=generator" width="650" height="440" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>
</html>
