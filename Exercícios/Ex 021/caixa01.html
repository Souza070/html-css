<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgreen;
            height: 215px;
            width: 230px;

            border: 10px solid darkseagreen;

            padding: 5px 5px 5px 5px;

            margin: auto;
        }

        a {
            color: rgb(224, 168, 115);
            border-width: 5px;
            border-style: solid;

            padding: 5px 5px 5px 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level.</h1>
    <p>Páragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level </a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
