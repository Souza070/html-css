<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <!--]
    Quando utilizo media, posso informar media type e media features.
    Media type não tem parenteses.
    Media features são indicados entre parênteses isoladamente, se tiver três media features terei que ter três parênteses.
    All é o media type, quer dizer para todos os tipos de media.
    -->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu celular</h1>
</body>
</html>
