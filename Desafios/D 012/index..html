<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            background-color: rgba(211, 211, 211, 0.329);
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 2px solid rgba(0, 0, 0, 0.527);
            box-shadow: 1px 1px 1px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio 012</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
          <td>G</td>
          <TD>H</TD>
          <td>I</td>
        </tr>
        <tr>
           <td>J</td>
           <td>L</td>
           <td>M</td>
        </tr>
        <tr>
            <td colspan="6">N</td>
        </tr>
    </table>
</body>
</html>
